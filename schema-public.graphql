enum ListStatus {
	PRIVATE
	PUBLIC
}

enum ModerationStatus {
	VISIBLE
	HIDDEN
}

type ListItem {
	externalId: ID!
	itemId: Int
	url: String
	title: String
	excerpt: String
	imageUrl: String
	authors: String
	sortOrder: Int!
}

type List {
	externalId: ID!
	slug: String!
	title: String!
	description: String
	status: ListStatus!
	moderationStatus: ModerationStatus!
	moderatedBy: String
	moderationReason: String
	listItems: [ListItem!]!
}

type Query {
	lists: [List]
}
