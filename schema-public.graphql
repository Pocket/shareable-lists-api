"""
ISOString scalar - all datetimes fields are Typescript Date objects on this server &
returned as ISO-8601 encoded date strings (e.g. ISOString scalars) to GraphQL clients.
See Section 5.6 of the RFC 3339 profile of the ISO 8601 standard: https://www.ietf.org/rfc/rfc3339.txt.
"""
scalar ISOString

"""
A URL to a web page or image
"""
scalar Url

enum ShareableListStatus {
	PRIVATE
	PUBLIC
}

enum ShareableListModerationStatus {
	VISIBLE
	HIDDEN
}

type ShareableListItem {
	url: Url
	title: String
	excerpt: String
	imageUrl: Url
	authors: String
	sortOrder: Int!
  createdAt: ISOString!
  updatedAt: ISOString!
}

type ShareableList {
	slug: String!
	title: String!
	description: String
	status: ShareableListStatus!
	moderationStatus: ShareableListModerationStatus!
  createdAt: ISOString!
  updatedAt: ISOString!
	listItems: [ShareableListItem!]!
}

type Query {
	lists: [ShareableList]

  """
  Looks up and returns a Shareable List with a given slug for a given user
  (the user ID will be coming through with the headers)
  """
  shareableList(slug: String!): ShareableList
}
